<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Finanzas</h1>
            <p>Administra tus gastos y pagos</p>
        </header>

    <main>
        <section>
            <h2>Añadir Transacción</h2>
            <form id="form">
                <h3>Tipo de Transacción:</h3>
                <select id="type-transaction">
                    <option value="expense">Gasto</option>
                    <option value="payment">Pago</option>
                </select>

                <p>Monto:</p>
                <input type="number" id="amount" name="amount" required>

                <p>Descripción:</p>
                <input type="text" id="description" required>

                <button type="submit">Agregar Transacción</button>
            </form>
        </section>

        <section class="balance-total">
            <h2>Resumen Financiero</h2>
            <p>Total Gastos: <span id="total-expenses">$0</span></p>
            <p>Total Pagos: <span id="total-payments">$0</span></p>
            <h3>Saldo: <span id="balance">$0</span></h3>
        </section>
    </div>
</main>

    <script src="app.js"></script>
</body>
</html>
